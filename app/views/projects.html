<!-- /.row -->
<div class="row" ng-controller="projectController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                ETS Projects
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body" ng-init="getListOfProjects()">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Application Id</th>
                                <th>Application Name</th>
                                <th>SMT Owner US</th>
                                <th>SMT Owner Pune</th>
                                <th>Version</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects">

                            <td>{{project.id}}</td>
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td class="center">test</td>
                            <td class="center">test</td>
                            <td class="center">
                                <button class="btn btn-primary" ng-click="viewProject(project.id)">View</button>
                                <button class="btn btn-secondary" ng-click="editProject(project.id)">Edit</button>
                                <button class="btn btn-secondary" ng-click="deleteProject(project.id)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->

</div>
